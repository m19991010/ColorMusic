<meta name="robots" content="noindex">
<html ng-app = "myApp" ng-controller = "myCtrl">
<head>
<script src="./bower_components/angular/angular.min.js"></script>
  <meta charset="utf-8">
  <title>節奏地基</title>
  
<!-- 已啟用compass  -->
<!-- 請用compass watch自動編譯 -->
<!-- 後續請編輯sass/screen.scss 而非 stylesheets/screen.css -->


  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="./stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="./stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->

</head>
<body ng-keydown = "keyDown($event)">
   
  <div id = "up" class = "circle" ng-class = "{beat: beat == 'up'}"></div>
  <div id = "down" class = "circle"
       ng-class = "{beat: beat == 'down'}"></div>
  <div id = "left" class = "circle" ng-class = "{beat: beat == 'left'}"></div>
  <div id = "right" class = "circle" ng-class = "{beat: beat == 'right'}"></div>
  
  
    {{ beat }} 

  <br/>
  <br/>

    {{ keyCode }} 
  
  
<script id="jsbin-javascript" src="index.js" >
</script>
</body>
</html>
